<!DOCTYPE html>
<html>
  <head>
    <title>Shape Area and Volume Calculator</title>
    <script></script>
  </head>
  <body onload="getNewNumber()">
    <h1>Rectangle Perimeter, Area, and Volume Calculator</h1>
    <img src="ShapeArea/Images/RectangleFormula.png" />

    <h2>Perimeter, Area, and Volume</h2>
    <p></p>

    <p><label for="op1">Width:</label><input type="text" id="op1" /></p>
    <p><label for="op2">Length:</label><input type="text" id="op2" /></p>
    <p><label for="op3">Height:</label><input type="text" id="op3" /></p>
    <button onclick="area(); volume(); perimeter();">Calculate</button>
    <p>Perimeter: <span id="perimeterResult"></span></p>
    <p>Area: <span id="areaResult"></span></p>
    <p>Volume: <span id="volumeResult"></span></p>
    <br /><br />
    <hr />

    <script>
      function perimeter() {
        let op1 = document.getElementById("op1").value;
        let op2 = document.getElementById("op2").value;

        let result = 2 * (Number(op1) + Number(op2));
        document.getElementById("perimeterResult").innerHTML = result;
      }
      function area() {
        let op1 = document.getElementById("op1").value;
        let op2 = document.getElementById("op2").value;

        let result = Number(op1) * Number(op2);
        document.getElementById("areaResult").innerHTML = result;
      }

      function volume() {
        let op1 = document.getElementById("op1").value;
        let op2 = document.getElementById("op2").value;
        let op3 = document.getElementById("op3").value;

        let result = Number(op1) * Number(op2) * Number(op3);
        document.getElementById("volumeResult").innerHTML = result;
      }
    </script>
  </body>
</html>
